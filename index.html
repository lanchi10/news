<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תקציר חדשות ומדיה יומי</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const NewsSummary = () => {
            const [activeTab, setActiveTab] = useState('news');

            const currentDate = new Date().toLocaleDateString('he-IL', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const categories = [
                {
                    id: 'news',
                    title: 'חדשות',
                    icon: '📰',
                    items: [
                        { name: 'Ynet', icon: '🇮🇱', link: 'https://www.ynet.co.il/' },
                        { name: 'וואלה!', icon: '🇮🇱', link: 'https://news.walla.co.il/' },
                        { name: 'מעריב', icon: '🇮🇱', link: 'https://www.maariv.co.il/' },
                        { name: 'הארץ', icon: '🇮🇱', link: 'https://www.haaretz.co.il/' },
                        { name: 'רוטר', icon: '🇮🇱', link: 'https://rotter.net/' },
                        { name: 'BBC News', icon: '🌍', link: 'https://www.bbc.com/' },
                    ]
                },
                {
                    id: 'radio',
                    title: 'רדיו',
                    icon: '📻',
                    items: [
                        { name: 'כאן - תאגיד השידור', icon: '🎙️', link: 'https://www.kan.org.il/radio/' },
                        { name: 'גלי צה"ל', icon: '🎙️', link: 'https://glz.co.il/' },
                        { name: 'רדיו 103FM', icon: '🎙️', link: 'https://103fm.maariv.co.il/' },
                        { name: 'רשת ב', icon: '🎙️', link: 'https://www.kan.org.il/radio/player.aspx?stationid=3' },
                        { name: 'גלגלצ', icon: '🎙️', link: 'https://glgltz.co.il/' },
                    ]
                },
                {
                    id: 'tv',
                    title: 'טלוויזיה',
                    icon: '📺',
                    items: [
                        { name: 'כאן 11', icon: '📺', link: 'https://www.kan.org.il/live/tv.aspx?stationid=2' },
                        { name: 'קשת 12', icon: '📺', link: 'https://www.mako.co.il/mako-vod-live-tv/VOD-6540b8dcb64fd31006.htm' },
                        { name: 'רשת 13', icon: '📺', link: 'https://13tv.co.il/live/' },
                        { name: 'ערוץ 14', icon: '📺', link: 'https://www.now14.co.il/' },
                        { name: 'i24NEWS', icon: '📺', link: 'https://www.i24news.tv/he' },
                    ]
                },
                {
                    id: 'podcasts',
                    title: 'פודקאסטים',
                    icon: '🎧',
                    items: [
                        { name: 'מעבדת החדשות', icon: '🎙️', link: 'https://www.kan.org.il/podcast/program.aspx/?progId=2025' },
                        { name: 'חיות כיס', icon: '🎙️', link: 'https://www.kan.org.il/podcast/program.aspx/?progId=2025' },
                        { name: 'עושים היסטוריה', icon: '🎙️', link: 'https://www.kan.org.il/podcast/program.aspx/?progId=7' },
                        { name: 'סדר יום', icon: '🎙️', link: 'https://www.kan.org.il/podcast/program.aspx/?progId=2024' },
                        { name: 'גלובל', icon: '🎙️', link: 'https://www.kan.org.il/podcast/program.aspx/?progId=21' },
                    ]
                },
                {
                    id: 'music',
                    title: 'מוזיקה',
                    icon: '🎵',
                    items: [
                        { name: 'Spotify', icon: '🎵', link: 'https://open.spotify.com/' },
                        { name: 'Apple Music', icon: '🎵', link: 'https://music.apple.com/' },
                        { name: 'YouTube Music', icon: '🎵', link: 'https://music.youtube.com/' },
                        { name: 'כאן תרבות', icon: '🎵', link: 'https://www.kan.org.il/radio/player.aspx?stationid=5' },
                        { name: 'eco99fm', icon: '🎵', link: 'https://eco99fm.maariv.co.il/' },
                    ]
                },
            ];

            return (
                <div className="flex justify-center items-center min-h-screen p-4">
                    <div className="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden">
                        <div className="bg-blue-600 text-white p-4">
                            <h2 className="text-xl font-bold">תקציר חדשות ומדיה יומי</h2>
                            <p className="text-sm">{currentDate}</p>
                        </div>
                        <div className="w-full">
                            <div className="grid w-full grid-cols-3 sm:grid-cols-5">
                                {categories.map((category) => (
                                    <button 
                                        key={category.id} 
                                        onClick={() => setActiveTab(category.id)}
                                        className={`flex flex-col items-center justify-center p-2 ${activeTab === category.id ? 'bg-blue-100' : 'bg-gray-100'} hover:bg-blue-50 transition-colors duration-200`}
                                    >
                                        <span className="text-xl mb-1">{category.icon}</span>
                                        <span className="text-xs">{category.title}</span>
                                    </button>
                                ))}
                            </div>
                            {categories.map((category) => (
                                <div key={category.id} className={activeTab === category.id ? 'block' : 'hidden'}>
                                    <div className="p-4">
                                        <div className="grid grid-cols-1 gap-3">
                                            {category.items.map((item, itemIndex) => (
                                                <a 
                                                    key={itemIndex}
                                                    href={item.link}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="flex items-center justify-between bg-gray-100 p-3 rounded-lg hover:bg-gray-200 transition-colors duration-200"
                                                >
                                                    <div className="flex items-center">
                                                        <span className="text-xl mr-3">{item.icon}</span>
                                                        <span className="text-md font-semibold">{item.name}</span>
                                                    </div>
                                                    <span>🔗</span>
                                                </a>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<NewsSummary />, document.getElementById('root'));
    </script>
</body>
</html>
